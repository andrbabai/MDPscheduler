name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Build schedule
        run: python -m schedics.cli build --config config.yml --output public/schedule.ics
      - name: Run tests
        run: pytest -q
